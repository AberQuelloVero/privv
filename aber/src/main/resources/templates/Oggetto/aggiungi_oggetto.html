<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Nuovo Oggetto</title>
</head>
<body>
    <h1>Aggiungi Nuovo Oggetto</h1>
    <form id="aggiungiOggettoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" step="0.01" required><br><br>

        <label for="imageUrl">URL Immagine:</label>
        <input type="text" id="imageUrl" name="imageUrl"><br><br>

        <label for="multiplier">Moltiplicatore:</label>
        <input type="number" id="multiplier" name="multiplier" step="0.01"><br><br>

        <label for="venditoreID">ID Venditore:</label>
        <input type="number" id="venditoreID" name="venditoreID" required><br><br>

        <label for="quantità">Quantità:</label>
        <input type="number" id="quantità" name="quantità" required><br><br>

        <input type="submit" value="Aggiungi Oggetto">
    </form>
    
    <script src="Oggetto/aggiungi_oggetto/main.js"></script>
</body>
</html>
